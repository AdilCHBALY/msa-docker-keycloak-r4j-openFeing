<div
  class="w-full flex items-center justify-between px-3 pt-5 pb-2 sticky top-00 border-b-[2px] bg-white"
>
  <div class="flex items-center gap-x-[50px]">
    <div class="text-3xl font-bold">
      TNB<span class="text-orange-500">HUB</span>
    </div>
    <div #client class="flex items-center gap-x-9">
      <a
        href="/"
        class="text-xs text-zinc-500/90 group flex items-center gap-x-1 cursor-pointer hover:text-primary"
      >
        <div
          class="h-3 w-3 flex items-center translate-y-0 group-hover:translate-y-[-2px] transition"
        >
          <i class="fa-solid fa-chart-line"></i>
        </div>
        <div>Dashboard</div>
      </a>
      <a
        href="/terrain"
        class="text-xs text-zinc-500/90 group flex items-center gap-x-1 cursor-pointer hover:text-primary"
      >
        <div
          class="h-3 w-3 flex items-center translate-y-0 group-hover:translate-y-[-2px] transition"
        >
          <i class="fa-solid fa-house"></i>
        </div>
        <div>Terrain</div>
      </a>
      <a
        href="/category"
        class="text-xs text-zinc-500/90 group flex items-center gap-x-1 cursor-pointer hover:text-primary"
        *ngIf="isAdmin"
      >
        <div
          class="h-3 w-3 flex items-center translate-y-0 group-hover:translate-y-[-2px] transition"
        >
          <i class="fa-solid fa-layer-group"></i>
        </div>
        <div>Category</div>
      </a>
      <a
        href="/taxe"
        class="text-xs text-zinc-500/90 group flex items-center gap-x-1 cursor-pointer hover:text-primary"
        *ngIf="isAdmin"
      >
        <div
          class="h-3 w-3 flex items-center translate-y-0 group-hover:translate-y-[-2px] transition"
        >
          <i class="fa-solid fa-money-bill-trend-up"></i>
        </div>
        <div>Taxe</div>
      </a>
    </div>
  </div>
  <div class="flex items-center gap-x-2">
    <div *ngIf="profile">
      <div hlmBtn variant="outline" class="text-xs">{{profile?.firstName}}&nbsp;<span class="uppercase">{{profile?.lastName}}</span></div>
    </div>
<!--    @for(role of roles ;track role){-->
<!--    <div class="text-xs">{{role}}</div>-->
<!--    }-->
    <div *ngIf="!profile">
      <button hlmBtn variant="outline" class="text-xs" (click)="login()">Login</button>
    </div>
    <button hlmBtn size="icon" (click)="logout()" class="h-10 w-10" variant="ghost">
      <div><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
    </button>
  </div>
</div>
